<html>
<head>
    <meta charset="utf-8">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
div.chess{
margin-left: auto;
margin-right: auto;
border:solid 4px gray;
width: 100px;
height:100px;
font-size: 50px;
text-align: center;
line-height: 90px;
margin-top:5px;
}

.resetbtn{
    width: 100px;
    height: 100px;
    margin-left: auto;
    margin-right: auto;
    font-size: 30px;
}

.tip{
    font-size: 30px;
}
</style>
</head>

<body>
<span class="tip">目标：点击棋子，棋子会移动，无法移动3格。<br>
    不能撤销，只能<div class="chess" style="border-color:blue; display:inline;" onclick="reset_all()">重置</div>。你能把棋子都移动到对面吗？</span>
<div class="chess" id="c0" onclick="click_item(0);"></div>
<div class="chess" id="c1" onclick="click_item(1);"></div>
<div class="chess" id="c2" onclick="click_item(2);"></div>
<div class="chess" id="c3" onclick="click_item(3);"></div>
<div class="chess" id="c4" onclick="click_item(4);"></div>
<div class="chess" id="c5" onclick="click_item(5);"></div>
<div class="chess" id="c6" onclick="click_item(6);"></div>
</body>
<script>
var default_board=new Array();
default_board[0]="D"
default_board[1]="D"
default_board[2]="D"
default_board[3]=" "
default_board[4]="U"
default_board[5]="U"
default_board[6]="U"

var b=default_board.concat();

function e(i, s)
{
    var c = document.getElementById("c"+i);
    var w = '';
    if (s=='D') w = '<span style="color:green">往下️</span>';
    if (s=='U') w = '<span style="color:red">向上️</span>';
    if (s=='W') w = '<span style="color:blue">嗒哒～你真厉害！</span>';
    c.innerHTML='';
    c.innerHTML=w;
}

function graph()
{
    for(var i=0;i<7;i++)
    {
        e(i, b[i]);
    }
}

function click_item(i)
{
    c = b[i];
    if (c == ' ') return

    else if (c == 'U')
    {
        if (i==0) return
        else if (i>0 && b[i-1] == ' ')
        {
            b[i-1] = 'U';
            b[i] = ' ';
        }
        else if (i>1 && b[i-2] == ' ')
        {
            b[i-2] = 'U';
            b[i] = ' ';
        }
    }
    else
    {
        if (i==6) return
        else if (i<6 && b[i+1] == ' ')
        {
            b[i+1] = 'D';
            b[i] = ' ';
        }
        else if (i<5 && b[i+2] == ' ')
        {
            b[i+2] = 'D';
            b[i] = ' ';
        }
    }

    check_win();
    graph();
}


function check_win()
{
    if (b[0] == 'U' && b[1] == 'U' && b[2] == 'U' && b[4] == 'D' && b[5] == 'D' && b[6] == 'D')
    {
        b[0] = 'W';
        b[1] = ' ';
        b[2] = ' ';
        b[3] = ' ';
        b[4] = ' ';
        b[5] = ' ';
        b[6] = ' ';
    }
}


function reset_all()
{
    b=default_board.concat();
    graph();
}


reset_all();
</script>
</html>
